<div class="container">
    <h1 class="container__title">Listado de futbolistas</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- nombres Column -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres</th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- fecha Column -->
        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento}} </td>
        </ng-container>

        <!-- caracteristicas Column -->
        <ng-container matColumnDef="caracteristicas">
            <th mat-header-cell *matHeaderCellDef> Caracter√≠sticas</th>
            <td mat-cell *matCellDef="let element"> {{element.caracteristicas}} </td>
        </ng-container>

        <!-- posicion Column -->
        <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef> Posicion</th>
            <td mat-cell *matCellDef="let element"> {{element.posicion.nombre_posicion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
